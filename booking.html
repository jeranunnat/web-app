<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2><b>จองห้องพัก</b></h2>
  <form role="form">

    <div class="form-group">
      <label for="idroom">หมายเลขห้อง:</label>
      <input type="text" class="form-control" id="idroom" >
    </div>
    <div class="form-group">
      <label for="idcard">รหัสบัตรประชาชน:</label>
      <input type="text" class="form-control" id="idcard" >
    </div>
    <div class="form-group">
      <label for="studentid">รหัสนักศึกษา:</label>
      <input type="text" class="form-control" id="studentid" >
    </div>
    <div class="form-group">
      <label for="name">ชื่อ:</label>
      <input type="text" class="form-control" id="name" >
    </div>
    <div class="form-group">
      <label for="surname">นามสกุล</label>
      <input type="text" class="form-control" id="surname" >
    </div>
    <div class="form-group">
      <label for="year">ชั้นปี:</label>
      <input type="text" class="form-control" id="year" >
    </div>
    <div class="form-group">
      <label for="birthday">วัน/เดือน/ปี เกิด:</label>
      <input type="text" class="form-control" id="birthday" placeholder="01/01/2536">
    </div>
    <div class="form-group">
      <label for="religion">ศาสนา:</label>
      <input type="text" class="form-control" id="religion" >
    </div>
    <div class="form-group">
      <label for="bloodgroup">กรุ๊ปเลือด:</label>
      <input type="text" class="form-control" id="bloodgroup" >
    </div>
    <div class="form-group">
      <label for="phone">หมายเลขโทรศํพท์:</label>
      <input type="text" class="form-control" id="phone" >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="xxx@email.com">
    </div>
    <div class="form-group">
      <label for="facebook">Facebook:</label>
      <input type="text" class="form-control" id="facebook">
    </div>

    <div class="form-group">
      <label for="studentid">รหัสนักศึกษา</label>
      <input type="text" class="form-control" id="studentid" >
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body> 
</html>
